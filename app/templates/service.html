{% extends 'base.html' %}
{% load static %}

{% block body %}

<!--Page Header Start-->
<section class="page-header">
    <div class="page-header-bg" style="background-image: url({% static 'assets/images/backgrounds/page-header-bg.jpg' %})">
    </div>
    <div class="page-header-border"></div>
    <div class="page-header-border page-header-border-two"></div>
    <div class="page-header-border page-header-border-three"></div>
    <div class="page-header-border page-header-border-four"></div>
    <div class="page-header-border page-header-border-five"></div>
    <div class="page-header-border page-header-border-six"></div>

    <div class="page-header-shape-1"></div>
    <div class="page-header-shape-2"></div>
    <div class="page-header-shape-3"></div>

    <div class="container">
        <div class="page-header__inner">
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="{% url 'HomeList' %}">Home</a></li>
                <li class="active">Services</li>
            </ul>
            <h2>Services</h2>
        </div>
    </div>
</section>
<!--Page Header End-->

<!--Start Services Three-->
<section class="services-three">
    <div class="container">
        <div class="row">
            <!--Start Services Three Single-->
            {% for sl in ourservicelists %}
            <div class="col-xl-4 col-lg-4 wow fadeInLeft" data-wow-delay="0ms">
                <div class="services-three__single">
                    <div class="services-three__single-img">
                        <div class="services-three__single-img-inner">
                            <img src="{{ sl.image_inner.url }}" alt="" />
                        </div>
                        <div class="services-three__icon">
                            <span>
                                <img src="{{ sl.icon_image.url }}" alt="">
                            </span>
                        </div>
                    </div>
                    <div class="services-three__single-content">
                        <h2 class="services-three__title"><a href="{% url 'service_detail' sl.id %}">{{ sl.name }}
                                </a></h2>
                        <p class="services-three__text">{{ sl.content }}</p>
                        <a class="services-three__arrow" href="{% url 'service_detail' sl.id %}"><span
                                class="icon-right-arrow"></span></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!--End Services Three Single-->
            
        </div>
    </div>
</section>
<!--End Services Three-->


<!--CTA One Start-->
<section class="cta-one">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="cta-one__inner wow fadeInUp" data-wow-delay="100ms" data-wow-duration="2500ms">
                    <div class="cta-one-shape-1"></div>
                    <div class="cta-one-shape-2"></div>
                    <div class="cta-one-shape-3"></div>
                    <div class="cta-one__left">
                        <h2 class="cta-one__title">the passion trying & skill can make <br> a top-performing
                            company</h2>
                    </div>
                    <div class="cta-one__right">
                        <a href="contact.html" class="cta-one__btn thm-btn">letâ€™s get started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--CTA One End-->

{% endblock %}
